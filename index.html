<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://www.samsung.com/us/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe</title>
</head>

<body id="game">
    <div id="gameContainer">
        <h1 id="home"><a href="https://shreyask06.github.io/MyWebsite/" target="_parent">Tic-Tac-Toe</a></h1>
        <h2 id="gameType"></h2>
        <button id="mode">SWITCH GAME MODE</button>
        <h2 id="winRecord"></h2>
        <div id="cellContainer">
            <div cellIndex="0" class="cell" id="0"></div>
            <div cellIndex="1" class="cell" id="1"></div>
            <div cellIndex="2" class="cell" id="2"></div>
            <div cellIndex="3" class="cell" id="3"></div>
            <div cellIndex="4" class="cell" id="4"></div>
            <div cellIndex="5" class="cell" id="5"></div>
            <div cellIndex="6" class="cell" id="6"></div>
            <div cellIndex="7" class="cell" id="7"></div>
            <div cellIndex="8" class="cell" id="8"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">RESTART</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
